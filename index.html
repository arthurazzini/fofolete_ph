<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Pedrinho</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e3f2fd;
            color: #1a237e;
            text-align: center;
            position: relative; /* Essencial para a animação */
            overflow: hidden; /* Evita barras de rolagem */
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1; /* Garante que o texto fique por cima do pinguim */
        }
        .penguin-gif {
            width: 150px; /* Tamanho do GIF do pinguim */
            height: auto;
            position: absolute;
            z-index: 0; /* Garante que o pinguim fique por baixo do texto */
            animation: walkAround 20s linear infinite; /* Animação para movimentar o GIF */
        }

        /* --- Código para a animação do GIF ao redor da tela --- */
        @keyframes walkAround {
            0% { top: 10%; left: 10%; transform: rotateY(0deg); }
            20% { top: 10%; left: 80%; transform: rotateY(0deg); } /* Anda para a direita */
            21% { top: 10%; left: 80%; transform: rotateY(180deg); } /* Vira para a esquerda */
            40% { top: 80%; left: 80%; transform: rotateY(180deg); } /* Anda para baixo */
            41% { top: 80%; left: 80%; transform: rotateY(0deg); } /* Vira para a direita */
            60% { top: 80%; left: 10%; transform: rotateY(0deg); } /* Anda para a esquerda */
            61% { top: 80%; left: 10%; transform: rotateY(180deg); } /* Vira para a direita */
            80% { top: 10%; left: 10%; transform: rotateY(180deg); } /* Anda para cima */
            81% { top: 10%; left: 10%; transform: rotateY(0deg); } /* Vira para a direita */
            100% { top: 10%; left: 10%; transform: rotateY(0deg); }
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .penguin-gif {
                width: 100px;
            }
            @keyframes walkAround {
                0% { top: 5%; left: 5%; transform: rotateY(0deg); }
                20% { top: 5%; left: 75%; transform: rotateY(0deg); }
                21% { top: 5%; left: 75%; transform: rotateY(180deg); }
                40% { top: 85%; left: 75%; transform: rotateY(180deg); }
                41% { top: 85%; left: 75%; transform: rotateY(0deg); }
                60% { top: 85%; left: 5%; transform: rotateY(0deg); }
                61% { top: 85%; left: 5%; transform: rotateY(180deg); }
                80% { top: 5%; left: 5%; transform: rotateY(180deg); }
                81% { top: 5%; left: 5%; transform: rotateY(0deg); }
                100% { top: 5%; left: 5%; transform: rotateY(0deg); }
            }
        }

    </style>
</head>
<body>
    <h1>Eu te amo, Pedrinho</h1>
    <img src="https://i.imgur.com/b0dMG.gif" alt="Pinguim fofo andando" class="penguin-gif">
</body>
</html>
