<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Pedrinho</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e3f2fd;
            color: #1a237e;
            text-align: center;
            position: relative; /* Essencial para a animação */
            overflow: hidden; /* Evita barras de rolagem */
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1; /* Garante que o texto fique por cima do pinguim */
        }
        .penguin-image {
            width: 100px;
            height: auto;
            position: absolute;
            z-index: 0; /* Garante que o pinguim fique por baixo do texto */
            animation: walkAround 15s linear infinite;
        }

        /* --- Código para a animação --- */
        @keyframes walkAround {
            0% { top: 10%; left: 10%; transform: rotate(0deg); }
            25% { top: 10%; left: 80%; transform: rotate(90deg); }
            50% { top: 80%; left: 80%; transform: rotate(180deg); }
            75% { top: 80%; left: 10%; transform: rotate(270deg); }
            100% { top: 10%; left: 10%; transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Eu te amo, Pedrinho</h1>
    <img src="https://i.imgur.com/k6lP0uS.jpeg" alt="Pinguim fofo" class="penguin-image">
</body>
</html>
